<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="todoApp container">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input"
          autofocus
          placeholder="Vul een activiteit in.."
        />
        <a href="#" class="todoApp__form__button">
          <svg class="icon icon-plus">
            <use xlink:href="./css/fonts/icon/symbol-defs.svg#icon-plus"></use>
          </svg>
        </a>
      </form>

        <li class="todoApp__list__item">
          <span class="text">Afwas doen</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trashcan">
              <use
                xlink:href="./css/fonts/icon/symbol-defs.svg#icon-trashcan"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-trashcan">
              <use
                xlink:href="./css/fonts/icon/symbol-defs.svg#icon-checkbox-unchecked"
              ></use>
            </svg>
            <svg class="icon icon-trashcan">
              <use
                xlink:href="./css/fonts/icon/symbol-defs.svg#icon-checkbox-checked"
              ></use>
            </svg>
          </a>
        </li>
